<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <script src="//resources/jquery-3.1.0.min.js"></script>
        <script src="login.js"></script>
	    <link rel="stylesheet" href="//resources/bootstrap.min.css" />
	    <link rel="stylesheet" href="//resources/AdminLTE.min.css" />
	    <link rel="stylesheet" href="//resources/skin-green.min.css" />
        <style type="text/css">
        body {
            overflow:hidden;
        }
        </style>
</head>
    <body style="background-color: transparent;">
        <div class="login-logo"></div>
        <div class="login-box" style="text-align: center;">
            <div class="text-center">
                <img src="//resources/ifrp.png" class="login-logo" id="centeredlogo" />
            </div>
	        <div class="login-box-body">
              <p class="login-box-msg">Boas vindas! Clique em Registrar caso não possua um usuário.</p>
              <div id="erro" class="alert alert-danger" style="display:none;"></div>
                <form>
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="Usuário" id="user" spellcheck="false" autofocus>
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="Senha" id="password">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 col-lg-6">
                            <button type="button" class="btn btn-dark" onclick="registrar();">Registrar</button>
                        </div>
                        <div class="col-xs-8 col-lg-6">
                            <button id="confirmButton" type="button" class="btn btn-success" onclick= "entrar();">Entrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- -->
    </body>
    <script>
        $(document).ready(function () {
            $("#password").keyup(function( event ) {
                event.preventDefault();
                if (event.keyCode === 13) 
                    $("#confirmButton").click();
            });
        });
    </script>
</html>
